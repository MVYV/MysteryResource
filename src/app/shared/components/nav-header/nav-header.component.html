<mat-toolbar class="global-header">
    <button mat-icon-button class="header-icon" (click)="onToggleSideNav();">

        <svg xmlns="http://www.w3.org/2000/svg" width="26px" height="26px" viewBox="0 0 24 24">
            <g fill='#111111'>
                <path d="M19 14H5c-1.1 0-2-.9-2-2s.9-2 2-2h14c1.1 0 2 .9 2 2s-.9 2-2 2zM19 7H5c-1.1 0-2-.9-2-2s.9-2 2-2h14c1.1 0 2 .9 2 2s-.9 2-2 2zM19 21H5c-1.1 0-2-.9-2-2s.9-2 2-2h14c1.1 0 2 .9 2 2s-.9 2-2 2z"></path>
            </g>
        </svg>

    </button>
    <div class="header-global-title">CyberWe</div>
    <span class="header-spacer"></span>
    <div class="header-nav">
        <a class="header-nav-item" mat-button routerLink="home" [routerLinkActive]="'activeRoute'">

            <svg xmlns="http://www.w3.org/2000/svg" width="26px" height="26px" viewBox="0 0 24 24">
                <g fill='#111111'>
                    <g>
                        <path d="M12,3l-9.5,9.5c-0.3,0.3-0.3,0.7,0,1l0,0c0.3,0.3,0.7,0.3,1,0L12,5c0,0,8.5,8.5,8.5,8.5c0.3,0.3,0.7,0.3,1,0v0
		c0.3-0.3,0.3-0.7,0-1L12,3z"></path>
                        <path d="M12,6l-7,7v8h5v-4c0-1.1,0.9-2,2-2s2,0.9,2,2v4h5v-8L12,6z"></path>
                    </g>
                </g>
            </svg>

            <!--            <fa-icon [icon]="faHome" class="header-nav-icon"></fa-icon>-->
        </a>
        <a class="header-nav-item" mat-button routerLink="news" [routerLinkActive]="'activeRoute'">
            <!--            <fa-icon [icon]="faGlobe" class="header-nav-object-icon"></fa-icon>-->
            <span class="header-nav-object-name transitionStyle">{{ 'NEWS' | translate }}</span>
        </a>
        <a class="header-nav-item" mat-button routerLink="reviews" [routerLinkActive]="'activeRoute'">
            <!--            <fa-icon [icon]="faSun" class="header-nav-object-icon"></fa-icon>-->
            <span class="header-nav-object-name transitionStyle">{{ 'REVIEWS' | translate}}</span>
        </a>
        <a class="header-nav-item" mat-button routerLink="tournaments" [routerLinkActive]="'activeRoute'">
            <!--            <fa-icon [icon]="faMoon" class="header-nav-object-icon"></fa-icon>-->
            <span class="header-nav-object-name transitionStyle">{{ 'TOURNAMENTS' | translate}}</span>
        </a>
        <a class="header-nav-item" mat-button routerLink="technologies" [routerLinkActive]="'activeRoute'">
            <!--            <fa-icon [icon]="faFan" class="header-nav-object-icon"></fa-icon>-->
            <span class="header-nav-object-name transitionStyle">{{ 'TECHNOLOGIES' | translate}}</span>
        </a>
        <a class="header-nav-item" mat-button routerLink="dashboard" [routerLinkActive]="'activeRoute'">

            <svg xmlns="http://www.w3.org/2000/svg" width="26px" height="26px" viewBox="0 0 24 24">
                <g fill='#111111'>
                    <path d="M4 12h4v10H4zM10 4h4v18h-4zM16 8h4v14h-4z"></path>
                </g>
            </svg>

        </a>
    </div>
    <div class="header-language-selector">
        <div class="header-language-item" (click)="setLanguage('ukr'); pageReload()">UKR</div>
        <div class="header-language-item" (click)="setLanguage('eng'); pageReload()">ENG</div>
    </div>
</mat-toolbar>
