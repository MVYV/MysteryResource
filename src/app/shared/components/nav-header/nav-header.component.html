<mat-toolbar class="global-header">
    <button mat-icon-button class="header-icon" (click)="onToggleSideNav();">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Спортивний Ресурс</span>
    <span class="header-spacer"></span>
    <div class="header-nav">
        <a mat-button routerLink="home" [routerLinkActive]="'activeRoute'">
<!--            <fa-icon [icon]="faHome" class="header-nav-icon"></fa-icon>-->
        </a>
        <a mat-button routerLink="news" [routerLinkActive]="'activeRoute'">
<!--            <fa-icon [icon]="faGlobe" class="header-nav-object-icon"></fa-icon>-->
            <span class="header-nav-object-name transitionStyle">{{ 'NEWS' | translate }}</span>
        </a>
        <a mat-button routerLink="reviews" [routerLinkActive]="'activeRoute'">
<!--            <fa-icon [icon]="faSun" class="header-nav-object-icon"></fa-icon>-->
            <span class="header-nav-object-name transitionStyle">{{ 'REVIEWS' | translate}}</span>
        </a>
        <a mat-button routerLink="tournaments" [routerLinkActive]="'activeRoute'">
<!--            <fa-icon [icon]="faMoon" class="header-nav-object-icon"></fa-icon>-->
            <span class="header-nav-object-name transitionStyle">{{ 'TOURNAMENTS' | translate}}</span>
        </a>
        <a mat-button routerLink="technologies" [routerLinkActive]="'activeRoute'">
<!--            <fa-icon [icon]="faFan" class="header-nav-object-icon"></fa-icon>-->
            <span class="header-nav-object-name transitionStyle">{{ 'TECHNOLOGIES' | translate}}</span>
        </a>
        <a mat-button class="dashboard-link" routerLink="dashboard" [routerLinkActive]="'activeRoute'">
            <mat-icon class="dashboard-icon">apps</mat-icon>
        </a>
        <span (click)="setLanguage('ukr'); pageReload()">UKR</span>
        <span (click)="setLanguage('eng'); pageReload()">ENG</span>
    </div>
</mat-toolbar>
